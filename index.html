<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/index.css">
   <script src="calculadora.js" defer></script>

</head>

<body>

    <div class="fundo">

        <h1>Pamella Barbosa</h1>

        <div class="calculadora">

            <h2>Calculadora</h2>

            <p id="resultado"></p>


            <table>

                <tr>
                    <td><button onclick="clean()">C</button></td>

                    <td><button onclick="back()">< </button>
                    </td>

                    <td><button onclick="insert('/')">/</button></td>

                    <td><button  onclick="insert('x')">x</button ></button></td>

                </tr>

                <tr>
                    <td><button  onclick="insert('7')">7</button ></button></td>

                    <td><button  onclick="insert('8')">8</button ></button></td>

                    <td><button  onclick="insert('9')">9</button ></button></td>

                    <td><button  onclick="insert('-')">-</button ></button></td>

                </tr>

                <tr>
                    <td><button  onclick="insert('4')">4</button ></button></td>

                    <td><button  onclick="insert('5')">5</button ></button></td>

                    <td><button  onclick="insert('6')">6</button ></button></td>

                    <td><button  onclick="insert('+')">+</button ></button></td>

                </tr>

                <tr>
                    <td><button  onclick="insert('1')">1</button ></button></td>

                    <td><button  onclick="insert('2')">2</button></button></td>

                    <td><button  onclick="insert('3')">3</button ></button></td>

                    <td rowspan="2"><button>=</button></td>

                </tr>

                <tr>

                    <td colspan="2"><button  onclick="insert('0')">0</button ></button></td>
                    <td><button  onclick="insert('.')">.</button></button></td>

                </tr>

            </table>


        </div>


    </div>

</body>

</html>
